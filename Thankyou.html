<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Vidhya Krishnaswamy</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for the Thank You page */
        .thank-you-container {
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            /* Optional: Add a subtle background or border based on your design */
        }

            .thank-you-container h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
                color: #333; /* Use your primary text color */
            }

            .thank-you-container p {
                font-size: 1.1em;
                line-height: 1.6;
                margin-bottom: 30px;
            }

        .back-button {
            display: inline-block;
            padding: 10px 25px;
            background-color: #007bff; /* Use your main accent color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

            .back-button:hover {
                background-color: #0056b3; /* A slightly darker shade */
            }
    </style>
</head>
<body>

    <main>
        <div class="thank-you-container">
            <h1>🤝 Message Received!</h1>
            <p>
                Thank you for reaching out! I appreciate you taking the time to contact me.
            </p>
            <p>
                I will review and will get back to you as soon as possible.
            </p>
            <p>
                In the meantime, feel free to explore more of my work.
            </p>

            <a href="index.html" class="back-button">Back to Portfolio Homepage</a>
        </div>
    </main>

</body>
</html>
